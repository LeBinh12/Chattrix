<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền trong suốt (hoặc bạn có thể thêm nền tròn nếu cần) -->
  
  <!-- Gradient xanh-tím hiện đại -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <g transform="translate(256,256)">
    <!-- Chữ C cách điệu dày, hiện đại, có độ mở vừa phải -->
    <path d="M -120 -180
             Q -180 -180 -180 -100
             Q -180 0   -180 100
             Q -180 180 -120 180
             Q -60 180   0 160
             Q 60 140    100 100
             Q 140 60    140 -100
             Q 140 -180  80 -180
             Q 20 -180   -40 -160
             Q -100 -140 -120 -100
             Q -140 -60  -120 -20
             Q -100 20   -60 40
             Q -20 60    40 60
             Q 100 60    140 20
             Q 180 -20   180 -100
             Q 180 -180  120 -180
             Z" 
          fill="url(#grad)" stroke="#ffffff" stroke-width="28"/>
    
    <!-- Điểm nhấn nhỏ bên trong (tạo cảm giác 3D nhẹ và là chi tiết "chat") -->
    <circle cx="70" cy="-60" r="36" fill="#ffffff"/>
  </g>
</svg>